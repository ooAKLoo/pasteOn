<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard History</title>
    <!-- 引入 Tailwind CSS 从 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card:hover {
            border-color: transparent;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .copy-icon {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .card:hover .copy-icon {
            display: block;
        }
    </style>
</head>

<body>
    <div class="flex flex-col h-full p-5 bg-gray-100">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Clipboard History</h1>
        <div id="clipboardContent" class="space-y-4">
            <!-- 动态内容将在这里显示 -->
        </div>
       
    </div>

    <script>
        const clipboardHistory = [
            "这是一些示例文本，可能代表剪贴板的内容。",
            "另一条剪贴板文本项在这里。",
            "第三条剪贴板数据，此文本较长，用于展示 CSS line-clamp 属性的效果。",
            // 其他数据...
        ];

        const container = document.getElementById("clipboardContent");

        clipboardHistory.forEach(item => {
            const card = document.createElement("div");
            card.className = "card relative p-4 bg-white rounded-lg border-2 border-stone-600 hover:border-transparent hover:shadow";

            const paragraph = document.createElement("p");
            paragraph.className = "text-gray-800 line-clamp-3";
            paragraph.textContent = item;

            const copyIcon = document.createElement("span");
            copyIcon.className = "copy-icon material-icons";
            copyIcon.textContent = "content_copy";
            copyIcon.onclick = function () {
                navigator.clipboard.writeText(item);
            };

            card.appendChild(paragraph);
            card.appendChild(copyIcon);
            container.appendChild(card);
        });
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
